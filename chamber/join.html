            <header class="round-bottom">
                <h1>West Valley City Chamber of Commerce</h1>
            </header>
            <main>
                <form method="get" action="thankyou.html">
                    <fieldset>
                        <legend>Personal Information</legend>
                        <label class="top">First Name* <input type="text" name="fname" required></label>
                        <label class="top">Last Name* <input type="text" name="lname" required></label>
                        <label class="top">Email* <input type="email" name="email" placeholder="someone@example.com" required></label>
                        <label class="top">Phone Number* <input type="tel" name="phone" placeholder="5555555554" required></label>
                    </fieldset>
                    <fieldset>
                        <legend>Business Information</legend>
                        <label class="top">Business Position Title* <input type="text" name="btitle" required></label>
                        <label class="top">Business Name/Title* <input type="text" name="bname" required></label>
                        <label class="top">Business Description <input type="text" name="description"></label>
                    </fieldset>
                    <fieldset>
                        <legend>Membership Level</legend>
                        <label class="radio"><input type="radio" value="np" name="memberlevel"> Non-Profit</label>
                        <label class="radio"><input type="radio" value="bronze" name="memberlevel"> Bronze</label>
                        <label class="radio"><input type="radio" value="silver" name="memberlevel"> Silver</label>
                        <label class="radio"><input type="radio" value="gold" name="memberlevel"> Gold</label>
                    </fieldset>
                    <button type="submit" id="submitButton">Join Chamber</button>
                </form> 
            </main>
